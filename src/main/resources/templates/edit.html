<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Edit Customer</title>
    </head>
    <body >
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/customer" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Customer</a>
                </h3>
                <h2>Edit Customer</h2>
                <form action="/update">
                    <div class="form-group">
                        <label for="email">Customer Name:</label>
                        <input type="text" class="form-control" name="custName" th:value="${customer.custName}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Customer Address:</label>
                        <input type="text" class="form-control" name="custAddress" th:value="${customer.custAddress}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Customer Email:</label>
                        <input type="text" class="form-control" name="custEEmail" th:value="${customer.custEEmail}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Customer Mobile:</label>
                        <input type="text" class="form-control" name="custMobile" th:value="${customer.custMobile}" />
                    </div>
                    
                    
                    
                    <input type="hidden" name="id" th:value="${customer.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
