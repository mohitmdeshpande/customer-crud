<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Show Customer</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/customer" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Customer</a>
                </h3>
                <h2 th:text="${customer.custName}"></h2>
                <dl class="list">
                    <dt>Customer Address</dt>
                    <dd th:text="${customer.custAddress}"></dd>
                    <dt>Customer Email</dt>
                    <dd th:text="${customer.custEEmail}"></dd>
                    <dt>Customer Mobile</dt>
                    <dd th:text="${customer.custMobile}"></dd>
                </dl>
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${customer.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/edit/' + ${customer.id}}" class="btn btn-warning">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
