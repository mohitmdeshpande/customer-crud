<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Create Customer</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/customer" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Customer</a>
                </h3>
                <h2>Create Customer</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Customer Name:</label>
                        <input type="text" class="form-control" name="custName" />
                    </div>
                    <div class="form-group">
                        <label for="email">Customer Address</label>
                        <textarea class="form-control" name="custAddress" cols="60" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Customer Email</label>
                        <input type="email" class="form-control" name="custEEmail" />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Customer Mobile</label>
                        <input type="number" class="form-control" name="custMobile" />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
